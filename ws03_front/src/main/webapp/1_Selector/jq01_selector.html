<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){  
		$("button").click(function() {
			// 화면의 글자색을 모두 purple로 변경
			/* $('h2, p').css('color','purple'); */
			$('h2[id="header"] span').css('color','purple');
			
			/* $('h2 h3').css('border', '1px solid green'); */
			/* $('h2>h3').css('border', '1px solid green'); */
			
			// p태그 중에서 가장 첫번째 p태그를 선택자로 지정... css()
			/* $('p:first').css('border', '1px solid green'); */
			$('p:eq(0)').css('border', '1px solid green');
			$('p:last').css('border','1px solid red');
			
			/* $('p[class="content theme"]').css('color', 'blue').css('border','1px solid black'); */
			$('p.theme').css({
				'color':'blue',
				'border': '1px solid blue'
			});
		});
	});
</script>
</head>
<body>
	<h2 id="header">	
		<span>This is a heading</span>
		<div>
			<h3>This is a h3 heading</h3>
		</div>
	</h2>
	
	<p>This is a paragraph.</p>
	<p class="content">This is another paragraph1.</p>
	<p class="content theme">This is another paragraph2.</p>
	
	<button>Click me to hide paragraphs</button>
</body>
</html>
