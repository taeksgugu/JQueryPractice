<!-- 
form 태그의 속성을 선택자로 지정하는 방법
::
tagname[name=value]
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
// JQuery로 폼값 받아오거나 입력할 때 사용하는 함수는 var다.
$(function() {
	$('input[type="text"]').css('background','yellow');
	$('input[type="text"]').val('Hello JQuery!'); // 해당 폼에 val() 값이 들어감
	
	var person=$('input[id="한국"]').val()
	alert(person);
});
</script>
</head>
<body>
<h3> 폼 속성 선택자 사용법</h3>
<input type="text">
<input name="한국" value="한국사람">
<input name="한국인" value="KO한국인">
<input name="한국 민" value="한국 민">
<input name="대 한국 민" value="대 한국 민">

<br><hr><br>


<input id="한국" value="한국사람">
<input id="한국인" value="KO한국인">
<input id="한국 민" value="한국 민">
<input id="대 한국 민" value="대 한국 민">
</body>
</html>
